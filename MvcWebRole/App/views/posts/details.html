<div class="row viewBackground">
    <div class="large-12 columns" data-bind="with: item">
        <h2 class="swapHeadline" data-bind="text: Title"></h2>

        <p class="pre" data-bind="text: Description"></p>

        <p data-bind="visible: Price > 0, text: 'Price: $' + Price"></p>

        <div class="row" data-bind="if: Photos().length > 0">
            <div class="large-1 small-12 columns">
                <!-- ko foreach: Photos -->
                <p>
                    <img data-bind="attr: { src: Source }, fastbutton: $root.selectPhoto" />
                </p>
                <!--/ko-->
            </div>
            <div class="large-11 columns hide-for-small" data-bind="with: $root.selectedPhoto">
                <img data-bind="attr: { src: Source }" />
            </div>
        </div>

        <h5>Contact information</h5>

        <ul>
            <li><a data-bind="attr: { href: 'mailto:' + Email + '?subject=Hokie Swap: ' + Title() }, text: Email"></a></li>
            <li data-bind="visible: Phone(), text: Phone()"></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <label class="error" data-bind="text: error"></label>
    </div>
</div>

<div class="row viewBackground">
    <div class="large-12 columns">
        <section data-bind="with: item">
            <h2 class="swapHeadline">Basic information</h2>

            <div class="row">
                <div class="large-4 columns">
                    <label for="Type">
                        Type
                    </label>
                    <select name="Type" data-bind="value: Type">
                        <option value="1">Advertisement</option>
                        <option value="2">Request</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="large-4 columns">
                    <label for="Category">
                        Category
                    </label>
                    <select name="Category" data-bind="foreach: $root.categories, value: CategoryId">
                        <option data-bind="attr: { value: Id }, text: Name"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="large-6 columns">
                    <label for="Title">
                        Title<span class="required">*</span>
                        <span class="right" data-bind="text: $parent.titleCountdown"></span>
                    </label>
                    <input name="Title" type="text" required
                        data-bind="value: Title, valueUpdate: 'afterkeydown', blurOnEnter: true,
                        attr: { maxlength: $parent.titleMaxLength }" />
                </div>
            </div>

            <label class="error" data-bind="text: $root.error"></label>
            <span class="textButton" data-bind="click: $root.validateBasics">
                Continue</span>
        </section>
    </div>
</div>

<div class="row viewBackground">
    <div class="large-12 columns">

        <section data-bind="with: item">
            <h2 class="swapHeadline">Contact information</h2>

            <div class="row">
                <div class="large-4 columns">
                    <label for="Email">
                        Email<span class="required">*</span>
                    </label>
                    <input name="Email" type="email" data-bind="value: Email, blurOnEnter: true" required maxlength="50" />
                </div>
            </div>

            <div class="row">
                <div class="large-4 columns">
                    <label for="Phone">
                        Phone
                    </label>
                    <input name="Phone" type="tel" data-bind="value: Phone, blurOnEnter: true" maxlength="15" />
                </div>
            </div>

            <label class="error" data-bind="text: errorMessage"></label>
            <label class="error" data-bind="text: $root.error"></label>
            <span class="textButton"
                 data-bind="click: $root.validateContact">Save</span>
        </section>
    </div>
</div>

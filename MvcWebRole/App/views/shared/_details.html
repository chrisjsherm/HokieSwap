<div class="row viewBackground">
    <div class="large-12 columns">
        <section data-bind="with: item">
            <h2 class="swapHeadline">Item details</h2>

            <div class="row">
                <div class="large-8 columns">
                    <label for="Description">
                        Description<span class="required">*</span>
                        <span class="right" data-bind="text: $parent.descriptionCountdown"></span>
                    </label>
                    <textarea name="Description" required
                        data-bind="value: Description, valueUpdate: 'afterkeydown',
                        attr: { maxlength: $parent.descriptionMaxLength }"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="large-4 columns">
                    <label for="Price">
                        Price
                    </label>
                    <input name="Price" type="text" data-bind="value: Price, blurOnEnter: true" required maxlength="10" />
                </div>
            </div>

            <label class="error" data-bind="text: $root.error"></label>
            <span class="textButton" data-bind="click: $root.validateDetails">
                Continue</span>
        </section>
    </div>
</div>

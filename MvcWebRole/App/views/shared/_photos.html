<div class="row viewBackground">
    <div class="large-12 columns">
        <h2 class="swapHeadline">Photos</h2>

        <form name="fileInputForm">
            <input type="file" name="files[]" multiple
                 data-bind="event: { onload: window.fileInputForm.reset(), change: postPhotos }" />
        </form>

        <label class="error" data-bind="text: error"></label>

        <div class="row" data-bind="with: item">
            <div class="large-12 columns" data-bind="foreach: Photos">
                <p class="th radius upload-container" data-bind="visible: !$data.destroy()">
                    <img class="upload-preview" data-bind="attr: { src: Source }" />
                    <i class="fi-x close" data-bind="confirmDelete: $parents[1].removePhoto"></i>
                </p>
            </div>
        </div>

        <span class="textButton"
            data-bind="click: continueNavigation">
            Continue</span>
    </div>
</div>
